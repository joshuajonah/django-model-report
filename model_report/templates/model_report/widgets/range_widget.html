{% load i18n %}
<div class="date_range">
    <div class="row start">
    {% with min as field %}
        <label for="{{ field.widget.auto_id }}">{% trans "Start date" %}</label>
        {{ field }}
        <span class="info{% if field.errors %} error{% else %}{% endif %}">
          {{ field.errors|join:" " }}</span>
        <span class="help-text">{{ field.help_text|safe }}</span>
    {% endwith %}
    </div>
    <div class="row end">
    {% with max as field %}
        <label for="{{ field.widget.auto_id }}">{% trans "End date" %}</label>
        {{ field }}
        <span class="info{% if field.errors %} error{% else %}{% endif %}">
          {{ field.errors|join:" " }}</span>
        <span class="help-text">{{ field.help_text|safe }}</span>
    {% endwith %}
    </div>
</div>
